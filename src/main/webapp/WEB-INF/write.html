<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>diary4us</title>
    <script src="./includeHTML.js"></script>
</head>

<body>
    <header include-html="./header.html"></header>
    <main>
        <!-- navigator -->
        <header include-html="./nav.html"></header>

        <div id="main-main">
            <div>반갑습니다. 일기를 쓰세요.</div>
            <div id="new-diary">
                <!-- BE destination -->
                <form action="/writeDiary" method="post">
                    <div id="diary-header">
                        <input type="text" placeholder="title" name="diaryTitle" id="diary-title">
                        <input type="password" placeholder="password" name="diaryPw" id="diary-pw">
                    </div>
                    <div id="diary-body">
                        <textarea name="diaryContent" id="diary-content"></textarea>
                    </div>
                </form>
            </div>
            <input class="btn-diary" type="submit" value="글쓰기">
            <button class="btn-diary" onclick="refresh()">새로고침</button>
        </div>

    </main>
    <!-- footer -->
    <footer include-html="./footer.html"></footer>
    <script src="./static/js/main.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
